<body class="text-center">

    <main class="form-signin w-100 m-auto">
        <form action="/" method="post">
            <img class="mb-4" src="Images/new_logo_transparent.png" alt="" width="200" height="150">
            <h1 class="h3 mb-3 fw-normal">Sign Up to my Newsletter!</h1>

            <input type="text" class="form-control top" name="firstName" placeholder="First Name">
            <input type="text" class="form-control middle" name="lastName" placeholder="Last Name">
            <input type="email" class="form-control bottom" name="email" placeholder="Email">
            
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Me Up</button>
            <p class="mt-5 mb-3 text-muted">&copy; The risingDeveloper</p>
        </form>
    </main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
